---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    {% if page.description %}
        <meta name="Description" content="{{page.description}}">
    {% endif %}
    {% if page.keywords %}
        <meta name="Keywords" content="{{page.keywords}}">
    {% endif %}
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- Site Properities -->
    <title>alagodich.github.io</title>
    <!-- CSS -->
    <link href="/public/site.css" rel="stylesheet">
</head>
<body>
    {% if jekyll.environment != "development" %}
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-K4V6VG"
                      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K4V6VG');</script>
    <!-- End Google Tag Manager -->
    {% endif %}
    <div class="ui container">
        <div class="component--menu"
             id="react--component--menu"
             data-items='[
                {"url": "/index.html", "title": "Лента"},
                {"url": "/posts.html", "title": "Список постов"},
                {"url": "/metronome.html", "title": "Метроном"},
                {"url": "/realbook.html", "title": "Песенник"},
                {"url": "/experiments/", "title": "Эмбер", "external": true},
                {"url": "/about.html", "title": "О блоге"}
            ]'
             data-current="{{ page.url }}"
        ></div>
    </div>

    <div class="ui main container">
        {{ content }}
    </div>
    {% if page.include %}
    <!-- Page includes -->
        {%include {{ page.include }} %}
    {% endif %}
    <!-- JavaScript -->
    <script src="/public/site.js"></script>
    {% if page.module %}
    <!-- Page js modules -->
        <script src="/public/{{ page.module }}"></script>
    {% endif %}
</body>

</html>
