---
title: Список постов
---
<div class="ui feed">
    {% for post in site.posts %}
        <div class="event">
            <div class="content">
                <a href="{{ post.url }}">{{post.title}}</a>
                <span class="date">{{ post.date | date_to_long_string}}</span>
            </div>
        </div>
    {% endfor %}
</div>
