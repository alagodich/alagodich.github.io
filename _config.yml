exclude: ["bower_components", "node_modules", "bower.json", "Gemfile*", "Gruntfile.js", "package.json", "app"]
paginate: 5
defaults:
    -
        scope:
            path: ""
        values:
            layout: "default"
            defaultcss: "defaultcss.html"
            defaultmodules: "defaultmodules.html"
            app: "app.html"
            googletag: "googletag.html"
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"