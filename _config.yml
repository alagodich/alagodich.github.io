exclude: [
    "bower_components",
    "node_modules",
    "bower.json",
    "Gemfile*",
    "Gruntfile.js",
    "package.json",
    "app",
    "script",
    "app/*",
    "tmp",
    "vendor",
    "README.md",
    "semantic.json",
    "webpack.config.js",
    "tinify.js",
    "alagodich.sublime-project",
    "alagodich.sublime-workspace",
    '/semantic/'
]
gems: ["jekyll-paginate", "jekyll-sitemap"]
paginate: 5
defaults:
    -
        scope:
            path: ""
        values:
            layout: "default"
            defaultcss: "defaultcss.html"
            defaultmodules: "defaultmodules.html"
            app: "app.html"
            googletag: "googletag.html"
            description: "My personal blog"
            keywords: "travel, programming, music"
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
compress_html:
    clippings: all
    comments:  ["<!-- ", " -->"]
    endings:   all
