title: "Рио: Sugarloaf mountain"
---
<p>Одно из must see мест в Рио - гора Sugarloaf. Билет стоит всего 10 долларов, день был довольно облачный и во время подъема верхушка была в облаках, но потом они рассеялись.
</p>
<p>
Подниматься нужно на фуникулере, два раза, с горы на гору.
Сверху видно весь город.
</p>
